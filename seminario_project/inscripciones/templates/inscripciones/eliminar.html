{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Eliminar Inscripción</h2>
    <div class="card">
        <div class="card-body text-center">
            <p>¿Estás seguro de que deseas eliminar la inscripción de <strong>{{ inscripcion.nombre }}</strong>?</p>
            <p>Esta acción no se puede deshacer.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'listar_inscripciones' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
